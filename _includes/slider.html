<div>
  <img class="mySlides animate-fading" src="/images/slideshow_1.jpg" alt="1" style="width:100%">
  <img class="mySlides animate-fading" src="/images/slideshow_2.jpg" alt="2" style="width:100%">
</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 9000);
}
</script>
